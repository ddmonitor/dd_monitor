<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <style>
      body {
        margin: 0;
      }
      .splash-screen {
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        height: 100vh; width: 100vw;
        margin: 0; padding: 0;
      }
      .splash-screen .logo {
        height: 20%; width: auto;position: relative;
      }
      .splash-screen .logo img {
        height: 100%;
        width: auto;
      }
      .splash-screen .logo img.dd {
        position: absolute;left: 0;top: 0;z-index: 66;
        /* sine ease */
        animation: splash-icon 1s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      }
      @keyframes splash-icon {
        0% { transform: translateY(5px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(5px); }
      }
    </style>

    <div id="app">
      <div class="splash-screen">
        <div class="logo">
          <img src="img/monitor.png" />
          <img class="dd" src="img/dd.png" />
        </div>
        <h3>Loading...</h3>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
